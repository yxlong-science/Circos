#定义核型的数据文件，包括染色体宁城，长度和颜色的一些定义
karyotype =data/karyotype/karyotype.human.txt
#定义染色体上的一些表意文字信息
#包括坐标轴的位置，大小以及其他东西
<ideogram>
#定义染色体之间的间隔距离，r是整张图的半径的意思
<spacing>
default=0.005r
</spacing>

#定义每条染色体的位置，在整张图的多少半径处
radius=0.90r

thickness = 20p

fill=yes
stroke_color=dgrey
stroke_thickness=2p

</ideogram>
<image>
<<include etc/image.conf>>
dir*=./../image
png*=no
file*=helloworld.svg
</image>
