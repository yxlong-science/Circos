<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
<image>
<<include etc/image.conf>>
dir*=./../../image
file*=single_tick.svg
png*=no
</image>

karyotype=data/karyotype/karyotype.human.txt
chromosomes_units=1000000
chromosomes_display_default=no
chromosomes=hs1;hs2;hs3;

<ideogram>
####band展示
show_bands=no
fill_bands=yes
band_stroke_thickness=2
band_stroke_color=white
band_transparency=0
<spacing>
default=5u
</spacing>
radius=0.8r
thickness=100p
fill=yes
stroke_thickness=2
stroke_color=black

show_label=yes
label_font=condensedbold
label_radius=dims(ideogram,radius_outer)+0.05r
label_parallel=yes
label_center=yes
label_size=48
</ideogram>

show_ticks=yes
show_tick_labels=yes
###打开grid显示#
#show_grid=yes
<ticks>
chromosomes_display_default=no

radius=dims(ideogram,radius_outer)
label_font=default
label_offset=5p
label_size=20p
orientation=out
multiplier=1e-6
color=black
force_display=yes
####grid的部分###
grid_start=0.5r
grid_end=0.95r
grid_color=black
grid_thickness=2p

<tick>
show_label=yes
chromosomes=hs1;hs2;hs3;
size=10p
label_size=40p
label_font=condensedbold
thickness=2p

position=start
label=5'
color=purple
format=%s
</tick>
<tick>
show_label=yes
size=10p
thickness=2p
chromosomes=hs1;hs2;hs3;
label_size=40p
label_font=condensedbold

position=end
label=3'
color=purple
format=%s
</tick>



</ticks>



