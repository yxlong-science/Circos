karyotype=data/karyotype/karyotype.human.txt
chromosomes_units=1000000
chromosomes_display_default=no

###用于修剪ideogram
chromosomes=hs1:0-100;hs2:0-100;hs3:0-100;hs4:0-100;hs5;hs6;hs7;hs8

chromosomes_breaks=-hs1:25-75;-hs2:10-50;


chromosomes_radius=/hs[1-7]$/:0.9r,/hs8$/:0.8r
#chromosomes_scale=hs1=0.3r,/hs[2-8]$/=0.7rn

####用于展示的顺序  2,4,3,1,5,6,7,8
#chromosomes_order=hs3,-,hs5

<ideogram>

<spacing>
default=0.005r
break=0.5r
axis_break_at_edge=yes
axis_break=yes
axis_break_style=2

<break_style 2>
stroke_color=red
stroke_thickness=5p
thickness=2r
</break>

</spacing>
radius=0.9r
thickness=30p
fill=yes
stroke_color=dgrey
stroke_thickness=2p


show_label=yes
label_font=bold
label_radius=1.1r
label_size=30
label_parallel=yes
</ideogram>

show_ticks=yes
show_tick_labels=yes

<ticks>
radius=1r
thickness=2p
color=black
multiplier=1e-6
format=%d
<tick>
spacing=5u
size=10p
</tick>
<tick>
spacing=25u
size=15p
show_label=yes
label_size=20p
label_offset=10p
format=%d
</tick>
</ticks>

<image>
<<include etc/image.conf>>
dir*=./../../image
file*=cropping.svg
png*=no
</image>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
