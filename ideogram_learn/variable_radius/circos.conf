karyotype=data/karyotype/karyotype.human.txt
chromosomes_units=1000000
chromosomes_display_default=yes

chromosomes_radius=hs1:0.40r;hs2:0.43r;hs3:0.45r;hs4:0.48r;hs5:0.50r;hs6:0.53r;hs7:0.56r;hs8:0.58r;hs9:0.61r;hs10:0.63r;hs11:0.66r;hs12:0.69r;hs13:0.71r;hs14:0.74r;hs15:0.77r;hs16:0.79r;hs17:0.82r;hs18:0.84r;hs19:0.87r;hs20:0.90r;hs21:0.92r;hs22:0.95r;hsX:0.97r;hsY:1.00r

chromosomes_scale=hs1:0.3r
<ideogram>
<spacing>
default=0.0025r
break=0.5r
</spacing>

radius=0.90r
thickness=100p
fill=yes
fill_color=black
stroke_color=black
stroke_thickness=2

show_label=yes
label_font=bold
label_radius=dims(ideogram,radius)-175p
label_size=48
label_parallel=yes
label_case=upper

show_bands=yes
fill_bands=yes
band_storke_thickness=2
band_storke_color=white
band_transparency=4
</ideogram>

show_ticks=yes
show_tick_labels=yes
<ticks>
show_first_label=yes
show_last_label=yes

radius=dims(ideogram,radius_outer)
multiplier=1e-6
color=black
thickness=1p
format=%d
<tick>
spacing=1u
size=10p
</tick>
<tick>
spacing=20u
size=15p
show_label=yes
label_size=20p
label_offset=10p
format=%d
</tick>
</ticks>
<image>
<<include etc/image.conf>>
dir*=./../../image
file*=variable_radius.svg
angle_offset*=-80
png*=no
</image>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>