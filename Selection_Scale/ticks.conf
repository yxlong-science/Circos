
##这两个条件是让坐标轴正常显示的必要条件
show_ticks=yes
show_tick_labels=yes

<ticks>
radius=1r
color=black
thickness=2p

#用来展示坐标轴的数字信息，方便用来缩小和放大
multiplier=1e-6
format=%d
#整数形式进行展示

<tick>
#u是之前定义好的单位chromosomes_unit所以每隔5个单位画一个刻度线
spacing=5u
size=10p
</tick>
<tick>
spacing=25u
size=15p
show_label=yes
label_size=20p
label_offset=10p
format=%d
</tick>
</ticks>
