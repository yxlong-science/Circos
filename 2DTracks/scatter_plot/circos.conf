<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
<image>
<<include etc/image.conf>>
dir*=./../../image
file*=scatter.svg
png*=no
</image>
karyotype=data/karyotype/karyotype.human.txt
chromosomes_units=1000000
chromosomes_display_default=no
chromosomes=hs1;hs2;hs3;

<<include ideogram.conf>>
<<include ticks.conf>>

<plots>
type=scatter
stroke_thickness=1

<plot>
file=data/snp.density.txt
fill_color=grey
stroke_color=black
glyph=circle
glyph_size=10
max=0.02
min=0
r1=0.95r
r0=0.65r

###背景色########
<backgrounds>
<background>
color=vvlgreen
y0=0.006
</background>
<background>
color=vlgrey
y0=0.002
y1=0.006
</background>
<background>
color=vlred
y1=0.002
</background>
</backgrounds>
############添加axis###
<axes>
<axis>
color=lgreen
thickness=1
spacing=0.05r
y0=0.006
</axis>
<axis>
color=dgreen
thickness=2
spacing=0.1r
y0=0.006
</axis>

####灰色背景的axis#########
<axis>
color=lgrey
spacing=0.05r
thickness=1
y0=0.002
y1=0.006
</axis>
<axis>
color=dgrey
spacing=0.1r
thickness=1
y0=0.002
y1=0.006
</axis>

########红色背景的axis###########
<axis>
color=lred
spacing=0.05r
y1=0.002
thickness=1
</axis>
<axis>
color=dred
spacing=0.1r
y1=0.002
thickness=2
</axis>
</axes>
<rules>
<rule>
condition=var(value)>0.006
stroke_color=dgreen
fill_color=green
glyph=rectangle
glyph_size=10
</rule>
<rule>
condition=var(value)<0.002
stroke_color=dred
fill_color=red
glyph=triangle
</rule>
</rules>
</plot>
